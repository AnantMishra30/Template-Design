<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WalkOn</title>
<link href="website_stylesheet.css" type="text/css" rel="stylesheet" />
<script src="jquery/jquery-3.0.0.js" type="text/javascript"></script>
<script src="jquery/website_javascript.js" type="text/javascript"></script>
</head>

<body>
<div id="main">
	<div id="header">
    	<div id="title">
        <header>WalkOn</header>
        </div>
		<div id="nav">
        	<ul id="menu">
            	<li>ABOUT US</li>
                <li>MEMBERS</li>
                <li>FAN ZONE</li>
            </ul>
        </div>
    </div>
    <div id="blank"></div>
    <div id="content">
    	<div id="play"></div>
        <div id="slider">
        	<img src="HnJDNga.jpg"/>
            <img src="desktop-animation-movies-wallpapers-dowload.jpg"/>
            <img src="tangled-poster-HD.jpg"/>
            <img src="kung-fu-panda-3-wallpaper-1.jpg"/>
        </div>
    	<div id="images">
        	<div id="image1">
            <table>
            	<tr><td style="font-family:'Kristen ITC'; font-size:22px; text-align:center;">Angry Birds</td></tr>
                <tr>
                <td colspan="4"><img id="angrybirds" src="Images/film-poster_the-angry-birds-movie.jpg" style="height:400px; width:90%; margin-left:25px;" /></td>
                </tr>
                <tr><td style="font-family:tahoma; font-size:18px; margin-left:15px;color:#96577a">Release date: 12 May 2016</td></tr>
            </table>
            </div>
            <div id="image2">
            <table>
            	<tr><td style="font-family:'Kristen ITC'; font-size:22px; text-align:center">Zootopia</td></tr>
                <tr>
                <td colspan="4"><img id="zootopia" src="Images/zootopia.jpg"/></td>
                </tr>
                <tr><td style="font-family:tahoma; font-size:18px; margin-left:15px;color:#96577a">Release date: 4 March 2016</td></tr>
            </table>
            </div>
        </div>
        <div id="login_form">
        <form id="form">
        	<table id="log">
            <tr><td style="font-family:Trebuchet MS; text-align:left; font-size:20px" >Log in</td></tr>
        	<tr><td><input type="text" name="Username" placeholder="Enter username" /></td></tr>
            <tr><td><input type="password" name="Password" placeholder="Password" /></td></tr>
            <tr><td style="font-family:Trebuchet MS; font-size:14px"><sub><input style="height:20px; width:20px"type="checkbox" name="SignedIn" /></sub>&nbsp;Keep me signed in</td></tr>
            <tr><td><input type="button" name="signin" value="Sign in"/></td></tr>
            </table>
            </form>
        </div>
    </div>
    <div id="footer">
    	<pre style="font-family:tahoma; font-size:14px; color:#838d9d; text-align:center">Copyright (c) WalkOn. All rights reserved <pre>
    </div>
</div>
</body>
</html>
